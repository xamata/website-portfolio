<!--Contact Card-->
<section id="contact" class="secondary-color scrollto clearfix">
  <div class="row clearfix">
    <div class="section-heading">
      <h3>LET'S CHAT</h3>
      <h2 class="section-title">Let's Get In Contact</h2>
    </div>
    <!-- Contact Block -->
    <div>
      <h1>Contact Form</h1>
      <section class="section">
        <div class="container">
          <!-- contact form -->
          <form (ngSubmit)="submitForm()" #contactForm="ngForm">
            <!--name-->
            <div class="field">
              <label class="label">Name</label>
              <input
                type="text"
                name="name"
                class="input"
                [(ngModel)]="name"
                required
              />
            </div>
            <!--email-->
            <div class="field">
              <label class="label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
              />
            </div>
            <!--message-->
            <div class="field">
              <label class="label"> Your Message</label>
              <textarea
                name="message"
                class="textarea"
                rows="4"
                [(ngModel)]="message"
                required
              ></textarea>
            </div>
            <!--submit-->
            <button
              type="submit"
              class="button"
              [disabled]="!contactForm.valid"
            >
              Submit
            </button>
          </form>
        </div>
      </section>
    </div>

    <!-- End of Contact Block -->
  </div>
</section>
<!--End of Contact Card-->
